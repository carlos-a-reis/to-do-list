<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://kit.fontawesome.com/36d04f3ddc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body class="bg-light-purple dark:bg-dark-purple font-flower">
    <!--Header-->
    <header class="md:fixed flex flex-col md:flex-row items-center my-4 md:m-0 md:w-full md:h-24 md:bg-light-violet md:dark:bg-dark-violet">
        <h1 class="text-5xl text-white font-bold md:ml-8">To Do List</h1>
    </header>
    <!--Main-->
    <main class="flex flex-col items-center">
      <!--Add task form-->
      <form id="task-form" class="sticky top-0 flex justify-center items-center h-16 md:h-24 w-full md:w-2/6 bg-light-purple dark:bg-dark-purple md:bg-transparent md:dark:bg-transparent">
        <input id="task-text" type="text" maxlength="70" placeholder="add a new task" class="text-center text-xl md:text-2xl placeholder-gray-500 rounded-l-md outline-none h-10 md:h-11 w-72 md:w-5/6">
        <button id="create-task" type="submit" class="bg-light-violet md:bg-light-purple dark:bg-dark-violet md:dark:bg-dark-purple rounded-r-md h-10 md:h-11 w-10 md:w-11">
          <i class="fa-sharp fa-solid fa-plus text-white text-lg md:text-2xl"></i>
        </button>
      </form>
      <!--Task list-->
      <ul id="task-list" class="flex flex-col items-center mt-4 mb-24 md:my-8 w-full"></ul>
      <!--Bottom buttons-->
      <div class="flex justify-around md:justify-end items-center fixed top-auto md:top-0 bottom-0 md:bottom-auto md:right-0 w-full md:w-1/3 h-16 md:h-24 bg-light-violet dark:bg-dark-violet md:bg-transparent md:dark:bg-transparent text-lg md:text-xl md:mr-1">
        <button id="delete-tasks" class="bottom-buttons">
          <i class="fa-solid fa-trash"></i>
          <span class="ml-2">all</span>
        </button>
        <button id="delete-finalized" class="bottom-buttons">
          <i class="fa-solid fa-trash"></i>
          <span class="ml-2">checked</span>
        </button>
        <button id="dark-mode" class="bottom-buttons">
          <i class="fa-solid fa-moon"></i>
          <span class="ml-2">mode</span>
        </button>
      </div>  
      <!--Edit form-->
      <div id="edit-form" class="hidden justify-center items-center fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-75">
          <form class="flex flex-col justify-between bg-white w-328px md:w-2/5 lg:w-2/6 xl:w-1/4 h-44 md:h-52 xl:h-60 pb-4 rounded-md">
            <button id="cancel-edit" type="button" class="text-red-500 text-4xl text-right -mt-2 -mr-2">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <input id="edit-input" maxlength="70" type="text" class="self-center h-10 md:h-12 border-2 border-gray-400 w-72 lg:w-4/6 rounded-md text-center text-xl md:text-2xl outline-none">
            <button id="confirm-edit" type="submit" class="self-center bg-blue-400 w-32 md:h-12 text-2xl md:text-3xl text-white rounded-md">save</button>
          </form>
      </div>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
